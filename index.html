<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Построение графиков САУ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <div class="container">
        <h1>Анализ линейной системы автоматического управления</h1>

        <form id="transfer-function-form">
            <label for="tf">Введите передаточную функцию (например, (s+3)/(s^2+4s+5)):</label>
            <input type="text" id="tf" name="tf" required>
            <button type="submit">Построить графики</button>
        </form>

        <div id="loading" style="display:none;">⏳ Построение графиков...</div>
        <div id="error"></div>

        <div id="formula" class="formula"></div>

        <div id="graphs">
            <!-- Графики и данные появятся здесь -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
