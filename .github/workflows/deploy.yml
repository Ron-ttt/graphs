name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        run: |
          mkdir -p public
          cp -r frontend/* public/
          touch public/.nojekyll

      - name: Upload
        uses: actions/upload-pages-artifact@v2  # Официальный метод для Pages

      - name: Deploy
        uses: actions/deploy-pages@v2